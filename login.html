<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <title>Dashboard |login</title>
</head>

<body style="background: #ECEFF1;">

    <main>
        <div class="container mt-5" >
            <div class="row">
                <div class="col-md-6 offset-md-3 rounded text-white" style=" background-image: url('images/login33.svg');
                background-position: center;
                background-repeat: no-repeat;
                ">
                    <p class="h3 text-center mb-3 mt-5">Enter your username and password below</p>
                    <form class="ml-2 mr-2" id="login_form" onsubmit="return false" autocomplete="off">
                        <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="login_username" placeholder="Enter Username">
                        <small id="login_username_error" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="login_password" placeholder="Enter Password">
                        <small id="login_password_error" class="form-text text-muted"></small>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="text-center text-white-50">Don't have an account? <a href="signUp.html" class="text-white">Register now</a></p>
                    <p class="text-center"><a href="forgotPassword.html" class="text-white">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
