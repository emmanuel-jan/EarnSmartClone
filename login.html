<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <title>Dashboard |login</title>
</head>

<body>

    <main>
        <div class="container mt-5" >
            <div class="row">
                <div class="col-md-6 offset-md-3 rounded text-white-50" style="background-color: #9fa4c4;
                background-image: linear-gradient(315deg, #9fa4c4 0%, #9e768f 74%);">
                    <p class="h3 text-center mb-3 mt-5">Welcome Back :)</p>
                    <p class="mb-1 text-center"><b>Whatsapp us or Call us:</b></p>
                    <p class="text-center"><b>0703032903</b></p>
                    <form class="ml-2 mr-2">
                        <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="text-center text-white-50">Don't have an account? <span class="text-primary"><a href="signUp.html">Register now</a></span></p>
                    <p class="text-center"><a href="#">Forgot Password</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
