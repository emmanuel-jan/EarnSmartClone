<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <title>Dashboard |Forgot Password</title>
</head>

<body style="background: #ECEFF1;">

    <main>
        <div class="container mt-5" >
            <div class="row">
                <div class="col-md-6 offset-md-3 rounded text-dark mt-5" style="background-image: url('images/thinking2.svg');
                background-position: center;
                background-repeat: no-repeat;">
                    <p class="h3 text-center mb-3 mt-5">Forgot your password?</p>
                    <p class="mb-1 text-center"><b>Enter your email and we'll email instructions on how to reset your
                        password.
                    </b></p>
                    <form class="ml-2 mr-2" id="forgotPassword_form" onsubmit="return false" autocomplete="off">
                        <div class="form-group">
                        <label class="text-white">Email Address </label>
                        <input type="text" class="form-control" id="emailAddress" placeholder="Enter your Email">
                        <small id="emailAddress_error" class="form-text text-muted"></small>
                        </div>
                        <button type="submit" class="btn btn-primary">Get password</button>
                    </form>
                    <p class="text-center text-white-50"><a href="login.html" style="color: #455A64;">Back To Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
