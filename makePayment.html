<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <title>UPBEAT TRADERS |Make Payment</title>
</head>

<body style="background: lightgray;">

    <main>
        <div class="container mt-5" >
            <div class="row">
                <div class="col-md-6 offset-md-3 rounded text-white-50" style="background-color: #9fa4c4;
                background-image: linear-gradient(315deg, #9fa4c4 0%, #9e768f 74%);">
                    <p class="h3 text-center mb-3 mt-5">Make Payment</p>
                    <form class="ml-2 mr-2" id="makePayment_form">
                        <div class="form-group">
                        <label>Your Mobile</label>
                        <input type="number" class="form-control" id="makePayment_Mobile" value="0700400459" disabled>
                        </div>
                        <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" id="paymentAmount" value="500" disabled>
                        </div>
                        <button type="submit" class="btn btn-primary">Pay Now</button>
                    </form>
                    <p class="text-center text-warning">You will receive an mpesa pop up, <br> enter your PIN to complete payment.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
