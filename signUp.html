<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <title>Dashboard |Sign Up</title>
</head>

<body>

    <main>
        <div class="container mt-5 mb-5" >
            <div class="row">
                <div class="col-md-6 offset-md-3 rounded text-white-50" style="background-color: #9fa4c4;
                background-image: linear-gradient(315deg, #9fa4c4 0%, #9e768f 74%);">
                    <p class="h3 text-center mb-3 mt-5">Register to access our ebooks and earn money online</p>
                    <form class="ml-2 mr-2">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Full Name">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" id="password" placeholder="Enter Your Username">
                        </div>
                        <div class="form-group">
                            <label>Safaricom Mobile Number</label>
                            <input type="number" class="form-control" id="password" placeholder="070...">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" id="password" placeholder="Enter a valid Email Address">
                        </div>
                        <div class="form-group col-md-4">
                        <label>Country</label>
                        <select id="country" class="form-control">
                            <option selected>Kenya</option>
                            <option>Tanzania</option>
                            <option>Uganda</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label>Enter Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <label>Package</label>
                            <select id="country" class="form-control">
                                <option selected>Please Choose</option>
                                <option>GOLD PACKAGE : cost - Kes 500</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Refered By</label>
                            <input type="text" class="form-control" id="refered" placeholder="">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                I agree to the <a href="" class="text-primary">Terms of Service</a>
                              </label>
                            </div>
                          </div>
                          <p class="text-primary"><a href="">Read our FAQ here</a></p>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="text-center text-white-50">Have an account already? <span class="text-primary"><a href="signUp.html">Login now</a></span></p>
                    <p class="text-center"><a href="#">Forgot Password</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
