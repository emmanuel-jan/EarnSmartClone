<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <title>Dashboard |Sign Up</title>
</head>

<body style="background: #ECEFF1;">

    <main>
        <div class="container mt-5 mb-5" >
            <div class="row">
                <div class="col-md-6 offset-md-3 rounded text-white-50" style="background-color: #ff4e00;
                background-image: linear-gradient(315deg, #ff4e00 0%, #ec9f05 74%);
                ">
                    <p class="h3 text-center mb-3 mt-5">Register to access our ebooks and earn money online</p>
                    <form class="ml-2 mr-2" id="register_form" onsubmit="return false" autocomplete="off">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name">
                            <small id="fullname_error" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Your Username">
                            <small id="username_error" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>Safaricom Mobile Number</label>
                            <input type="number" class="form-control" id="mobilenumber" placeholder="070...">
                            <small id="mobilenumber_error" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter a valid Email Address">
                            <small id="email_error" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                        <label>Country</label>
                        <select id="country" class="form-control">
                            <option value=""> Please Choose Your Country</option>
                            <option>Kenya</option>
                            <option>Tanzania</option>
                            <option>Uganda</option>
                        </select>
                        <small id="country_error" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>Enter Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <small id="password_error" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
                            <small id="confirmpassword_error" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>Package</label>
                            <select id="package" class="form-control">
                                <option value="">Please Your Package</option>
                                <option>GOLD PACKAGE : cost - Kes 500</option>
                            </select>
                            <small id="package_error" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label>Refered By</label>
                            <input type="text" class="form-control" id="refered" placeholder="">
                            <small id="refered_error" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="agreement">
                              <label class="form-check-label">
                                I agree to the <a href="#" style="color: #455A64;">Terms of Service</a>
                              </label>
                              <small id="agreement_error" class="form-text text-muted"></small>
                            </div>
                          </div>
                          <p class="text-primary"><a href="#" style="color: #455A64;">Read our FAQ here</a></p>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="text-center text-white-50">Have an account already?<a href="login.html" style="color: #455A64;">Login now</a></p>
                    <p class="text-center"><a href="forgotPassword.html" style="color: #455A64;">Forgot Password ?</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
